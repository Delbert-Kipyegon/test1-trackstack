<!DOCTYPE html>
<html>
<head>
  <title>YouTube Playlist Creator</title>
</head>
<body>
  <h1>YouTube Playlist Creator</h1>
  <form id="playlistForm">
    <label for="links">Enter YouTube Video Links:</label>
    <textarea id="links" rows="4" cols="50" placeholder="Paste YouTube links here"></textarea>
    <button type="submit">Create Playlist</button>
  </form>
  <div id="result"></div>

  <script>
    const playlistForm = document.getElementById('playlistForm');
    const resultDiv = document.getElementById('result');

    playlistForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const linksInput = document.getElementById('links');
      const links = linksInput.value.trim().split('\n').filter(link => link.trim() !== '');

      if (links.length === 0) {
        resultDiv.textContent = 'Please enter at least one YouTube video link.';
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/create-playlist', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ links }),
        });

        const data = await response.json();
        const playlistLink = data.playlistLink;

        resultDiv.innerHTML = `<p>Playlist Link: <a href="${playlistLink}" target="_blank">${playlistLink}</a></p>`;
      } catch (error) {
        resultDiv.textContent = 'Error creating playlist. Please try again later.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
